# Rime schema settings
# encoding: utf-8

schema:
  name: "双键双拼"
  schema_id: cosmos_svnpin_port
  description: 双键 + 自然码双拼 + 笔划辅助码

switches:
  - name: simplification
    reset: 0
  - name: _hide_key_hint
    reset: 0

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - script_translator

speller:
  alphabet: qwertyuiopasdfghjklzxcvbnmHSPNZBE
  delimiter: " '"
  auto_select: false
  use_space: false
  algebra:
    - xform/^([A-Z]*)([a-z]*)$/$2$1/
    - xform/^([jqxy])u([A-Z]*)$/$1v$2/
    - xform/^([mn])([A-Z]*)$/$1$1$2/
    - xform/^([aoe])([A-Z]*)$/$1$1$2/
    - xform/^([aoe])(ng[A-Z]*)$/$1$1$2/
    - xform/^zh/v/
    - xform/^ch/i/
    - xform/^sh/u/
    - xform/^([a-z])[iu]ang/$1d/
    - xform/^([a-z])i?ong/$1s/
    - xform/^([a-z])ang/$1h/
    - xform/^([a-z])eng/$1g/
    - xform/^([a-z])ing/$1y/
    - xform/^([a-z])ian/$1m/
    - xform/^([a-z])iao/$1c/
    - xform/^([a-z])uai/$1y/
    - xform/^([a-z])uan/$1r/
    - xform/^([a-z])ao/$1k/
    - xform/^([a-z])ai/$1l/
    - xform/^([a-z])an/$1j/
    - xform/^([a-z])ei/$1z/
    - xform/^([a-z])en/$1f/
    - xform/^([a-z])[iu]a/$1w/
    - xform/^([a-z])ie/$1x/
    - xform/^([a-z])iu/$1q/
    - xform/^([a-z])in/$1n/
    - xform/^([a-z])ou/$1b/
    - xform/^([a-z])uo/$1o/
    - xform/^([a-z])ue/$1t/
    - xform/^([a-z])ui/$1v/
    - xform/^([a-z])un/$1p/
    - erase/^[a-z][A-Z]*$/
    - erase/^[a-z][a-z][a-z]+[A-Z]*$/
    - xlit/qwertyuiopasdfghjklzxcvbnm/qwwrryyiipassffhjjlzxxvbbm/
    - derive/^[a-z]+([A-Z]+)/B$1E/
    - derive/^[a-z]([a-z])([A-Z]+)/B$1$2/
    - derive/^([a-z])[a-z]([A-Z]+)/$1E$2/
    - xform/^([a-zBE]{2}[HSPNZ]{2}).+$/$1/
    - derive/^([a-zBE]{2}).+/$1/
    - derive/^([a-zBE]{2}[HSPNZ]).+/$1/
    - derive/^(B[HSPNZ]{1}).+/$1/
    - derive/^(B[HSPNZ]{2}).+/$1/
    - derive/^(B[HSPNZ]{3}).+/$1/
    - derive/^(B[HSPNZ]{4}).+/$1/
