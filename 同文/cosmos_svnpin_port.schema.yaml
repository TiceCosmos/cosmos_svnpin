    - derive/^(B[HSPNZ]{22}).+/$1/
    - derive/^(B[HSPNZ]{23}).+/$1/
    - derive/^(B[HSPNZ]{24}).+/$1/
    - derive/^(B[HSPNZ]{25}).+/$1/
    - derive/^(B[HSPNZ]{26}).+/$1/
    - derive/^(B[HSPNZ]{27}).+/$1/
    - derive/^(B[HSPNZ]{28}).+/$1/
    - derive/^(B[HSPNZ]{29}).+/$1/
    - derive/^(B[HSPNZ]{30}).+/$1/

translator:
  dictionary: cosmos_pinyin
  prism: cosmos_svnpin_port
  enable_user_dict: true
  spelling_hints: 10
  preedit_format:
    - xform/B([A-Z])E/<$1>/
    - xform/B([A-Z])/<$1/
    - xform/([A-Z])E/$1>/
    - xlit/BE/**/
  comment_format:
    - xform/([A-Z])[A-Z]*([a-z]*)/$2$1/
    - xlit/HSPNZ/一丨丿丶𡿨/

key_binder:
  import_preset: default

style:
  layout:
    sticky_lines: 4
    max_entries: 4
  keyboards: [.default, cosmos_punctuation, cosmos_letter_port, cosmos_number_port, cosmos_select, cosmos_mine]
