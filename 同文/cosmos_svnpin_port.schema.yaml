    - xform/^sh/u/
    - xform/^([a-z])[iu]ang/$1d/
    - xform/^([a-z])i?ong/$1s/
    - xform/^([a-z])ang/$1h/
    - xform/^([a-z])eng/$1g/
    - xform/^([a-z])ing/$1y/
    - xform/^([a-z])ian/$1m/
    - xform/^([a-z])iao/$1c/
    - xform/^([a-z])uai/$1y/
    - xform/^([a-z])uan/$1r/
    - xform/^([a-z])ao/$1k/
