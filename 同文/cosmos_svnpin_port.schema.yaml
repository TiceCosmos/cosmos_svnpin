# Rime schema settings
# encoding: utf-8
__include: cosmos_schema_common:/

schema:
  name: "双键双拼"
  schema_id: cosmos_svnpin_port
  description: 双键 + 自然码双拼 + 笔划辅助码

engine:
  translators:
    - echo_translator
    - script_translator
    - table_translator@custom_phrase

speller:
  algebra:
    - xform/^([A-Z]*)([a-z]*)$/$2$1/
    - xform/^([jqxy])u([A-Z]*)$/$1v$2/
    - xform/^([mn])([A-Z]*)$/$1$1$2/
    - xform/^([aoe])([A-Z]*)$/$1$1$2/
    - xform/^([aoe])(ng[A-Z]*)$/$1$1$2/
