# Rime schema settings
# encoding: utf-8

schema:
  name: "双键双拼"
  schema_id: cosmos_svnpin_port
  description: 双键 + 自然码双拼 + 笔划辅助码

switches:
  - name: simplification
    reset: 0
  - name: _hide_key_hint
    reset: 0

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: qwertyuiopasdfghjklzxcvbnmCVBNM
  delimiter: " '"
  auto_select: false
  use_space: true
  algebra:
    - xform/^([jqxy])u([HSPNZ]*)$/$1v$2/
    - xform/^([mn])([HSPNZ]*)$/$1$1$2/
    - xform/^([aoe])([HSPNZ]*)$/$1$1$2/
    - xform/^([aoe])(ng[HSPNZ]*)$/$1$1$2/
    - xform/^zh/v/
    - xform/^ch/i/
    - xform/^sh/u/
    - xform/^([a-z])[iu]ang/$1d/
    - xform/^([a-z])i?ong/$1s/
    - xform/^([a-z])ang/$1h/
    - xform/^([a-z])eng/$1g/
    - xform/^([a-z])ing/$1y/
    - xform/^([a-z])ian/$1m/
    - xform/^([a-z])iao/$1c/
    - xform/^([a-z])uai/$1y/
    - xform/^([a-z])uan/$1r/
    - xform/^([a-z])ao/$1k/
    - xform/^([a-z])ai/$1l/
    - xform/^([a-z])an/$1j/
    - xform/^([a-z])ei/$1z/
    - xform/^([a-z])en/$1f/
    - xform/^([a-z])[iu]a/$1w/
    - xform/^([a-z])ie/$1x/
    - xform/^([a-z])iu/$1q/
    - xform/^([a-z])in/$1n/
    - xform/^([a-z])ou/$1b/
    - xform/^([a-z])uo/$1o/
    - xform/^([a-z])ue/$1t/
    - xform/^([a-z])ui/$1v/
    - xform/^([a-z])un/$1p/
    - erase/^[a-z]([A-Z]*)$/
    - erase/^[a-z][a-z][a-z]+([A-Z]*)$/
    - xlit/qwertyuiopasdfghjklzxcvbnmHSPNZ/qwwrryyiipassffhjjlzxxvbbmCVBNM/
    - xform/^([a-z]+[A-Z][A-Z])[A-Z]*([A-Z])/$1$2/
    - derive/^([a-z]+)[A-Z]+/$1/
    - derive/^([a-z]+[A-Z])[A-Z]+/$1/
    - derive/^([a-z]+[A-Z][A-Z])[A-Z]+/$1/

translator:
  dictionary: cosmos_pinyin
  prism: cosmos_svnpin_port
  enable_user_dict: true
  spelling_hints: 10
  comment_format:
    - xform/([HSPNZ])[HSPNZ]*/$1/
    - xlit/HSPNZ/一丨丿丶𡿨/

key_binder:
  import_preset: default

style:
  layout:
    sticky_lines: 4
    max_entries: 4
  keyboards: [.default, cosmos_punctuation, cosmos_letter_port, cosmos_number_port, cosmos_select, cosmos_mine]
