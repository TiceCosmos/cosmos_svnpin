translator:
  prism: cosmos_svnpin_port
  preedit_format:
    - xform/B([a-z])/<$1/
    - xform/([a-z])E/$1>/
    - xlit/BE/<>/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase_port
  db_class: tabledb
  enable_sentence: false
  enable_completion: false
  initial_quality: 1
