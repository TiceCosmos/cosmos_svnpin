__include: trime:/
name: 全键、双键拼音
author: 花蛄

width:
  1: &w1 100
  2: &w2 50
  3: &w3 33.334
  4: &w4 25
  5: &w5 20
  6: &w6 16.667
  7: &w7 14.286
  8: &w8 12.5
  9: &w9 11.112
  10: &w10 10
  11: &w11 9.091
  12: &w12 8.334

style:
  locale: zh_CN
  speech_opencc_config: none
  key_text_size: 22
  key_long_text_size: 22
  label_text_size: 22
  candidate_padding: 12
  candidate_text_size: 22
  candidate_view_height: 32
  layout:
    min_length: 1
    max_length: 100
    max_width: 400
    line_spacing_multiplier: 1
    movable: false

preset_keys:
  Keyboard_default: { label: "汉", select: .default, send: Eisu_toggle }
  Keyboard_letter_land: { label: "英", select: cosmos_letter_land, send: Eisu_toggle }
  Keyboard_letter_port: { label: "英", select: cosmos_letter_port, send: Eisu_toggle }
  Keyboard_number_land: { label: "数", select: cosmos_number_land, send: Eisu_toggle }
  Keyboard_number_port: { label: "数", select: cosmos_number_port, send: Eisu_toggle }
  Keyboard_punctuation: { label: "符", select: cosmos_punctuation, send: Eisu_toggle }
  Keyboard_select: { label: "控", select: cosmos_select, send: Eisu_toggle }
  Keyboard_alpha: { label: "希腊", select: cosmos_alpha, send: Eisu_toggle }
  Keyboard_mine: { label: "定制", select: cosmos_mine, send: Eisu_toggle }
  Keyboard_emoji_qx: { label: "情绪", select: cosmos_emoji_qx, send: Eisu_toggle }
  Keyboard_emoji_gx: { label: "卦象", select: cosmos_emoji_gx, send: Eisu_toggle }
  Keyboard_emoji_zz: { label: "其余", select: cosmos_emoji_zz, send: Eisu_toggle }
  Hide: { label: "隐" }
  paste: { label: "贴" }
  undo: { label: "撤" }
  space: { label: "⊔" }
  BackSpace: { label: "⨂", repeatable: true }
  Return: { label: "Etr" }
  Left: { repeatable: true }
  Right: { repeatable: true }
  Shift_L: { label: "Sft", send: Shift_L }
  Shift_R: { label: "Sft", send: Shift_R, shift_lock: click }
  BUTTON_1: { label: "一", send: "C" }
  BUTTON_2: { label: "丨", send: "V" }
  BUTTON_3: { label: "丿", send: "B" }
  BUTTON_4: { label: "丶", send: "N" }
  BUTTON_5: { label: "𡿨", send: "M" }

preset_keyboards:
  cosmos_svnpin_land:
    name: "全键双拼"
    ascii_mode: 0
    ascii_keyboard: cosmos_letter_land
    lock: true
    keys:
      # 行
      - { click: "q", width: *w10, label: "Q", hint: "iu", long_click: "1", swipe_up: "1" }
      - { click: "w", width: *w10, label: "W", hint: "ia ua", long_click: "2", swipe_up: "2" }
      - { click: "e", width: *w10, label: "E", hint: "e", long_click: "3", swipe_up: "3" }
      - { click: "r", width: *w10, label: "R", hint: "uan", long_click: "4", swipe_up: "4" }
      - { click: "t", width: *w10, label: "T", hint: "ue ve", long_click: "5", swipe_up: "5" }
      - { click: "y", width: *w10, label: "Y", hint: "ing uai", long_click: "6", swipe_up: "6" }
      - { click: "u", width: *w10, label: "U", hint: "u", long_click: "7", swipe_up: "7" }
      - { click: "i", width: *w10, label: "I", hint: "i", long_click: "8", swipe_up: "8" }
      - { click: "o", width: *w10, label: "O", hint: "o uo", long_click: "9", swipe_up: "9" }
      - { click: "p", width: *w10, label: "P", hint: "un", long_click: "0", swipe_up: "0" }
      # 行
      - { click: "a", width: *w9, label: "A", hint: "a", long_click: "“”{Left}", swipe_up: "“”{Left}" }
      - { click: "s", width: *w9, label: "S", hint: "ong iong", long_click: "‘’{Left}", swipe_up: "‘’{Left}" }
      - { click: "d", width: *w9, label: "D", hint: "iang uang", long_click: "（）{Left}", swipe_up: "（）{Left}" }
      - { click: "f", width: *w9, label: "F", hint: "en", long_click: "《》{Left}", swipe_up: "《》{Left}" }
      - { click: "g", width: *w9, label: "G", hint: "eng", long_click: "￥", swipe_up: "￥" }
      - { click: "h", width: *w9, label: "H", hint: "ang", long_click: "·", swipe_up: "·" }
      - { click: "j", width: *w9, label: "J", hint: "an", long_click: "——", swipe_up: "——" }
      - { click: "k", width: *w9, label: "K", hint: "ao", long_click: "……", swipe_up: "……" }
      - { click: "l", width: *w9, label: "L", hint: "ai", long_click: "～", swipe_up: "～" }
      # 行
      - { click: "z", width: *w8, label: "Z", hint: "ei", long_click: "。", swipe_up: "。" }
      - { click: "x", width: *w8, label: "X", hint: "ie", long_click: "，", swipe_up: "，" }
      - { click: "c", width: *w8, label: "C", hint: "iao", long_click: "、", swipe_up: "、" }
      - { click: "v", width: *w8, label: "V", hint: "v ui", long_click: "；", swipe_up: "；" }
      - { click: "b", width: *w8, label: "B", hint: "ou", long_click: "：", swipe_up: "：" }
      - { click: "n", width: *w8, label: "N", hint: "in", long_click: "！", swipe_up: "！" }
      - { click: "m", width: *w8, label: "M", hint: "ian", long_click: "?", swipe_up: "?" }
      - { click: BackSpace, width: *w8, swipe_up: "@" }
      # 行
      - { click: Keyboard_letter_land, width: *w7, has_menu: Page_Up, hint: "在这茫" }
      - { click: Keyboard_number_land, width: *w7, has_menu: BUTTON_1, hint: "茫的宇" }
      - { click: select_all, width: *w7, has_menu: BUTTON_2, hint: "宙中，", label: "全" }
      - { click: space, width: *w7, long_click: F4, swipe_up: F4, has_menu: BUTTON_3, hint: "如同尘" }
      - { click: cut, width: *w7, has_menu: BUTTON_4, hint: "埃的我", label: "剪" }
      - { click: Return, width: *w7, has_menu: BUTTON_5, hint: "应何去", label: "Etr" }
      - { click: paste, width: *w7, swipe_up: undo, has_menu: Page_Down, hint: "何从！" }

  cosmos_svnpin_port:
    name: "双键双拼"
    ascii_mode: 0
    ascii_keyboard: cosmos_letter_port
    lock: true
    width: *w6
    keys:
      # 行
      - { click: "1", width: *w10 }
      - { click: "2", width: *w10 }
      - { click: "3", width: *w10 }
      - { click: "4", width: *w10 }
      - { click: "5", width: *w10 }
      - { click: "6", width: *w10 }
      - { click: "7", width: *w10 }
      - { click: "8", width: *w10 }
      - { click: "9", width: *w10 }
      - { click: "0", width: *w10 }
      # 行
      - { click: q, label: "Q", hint: "iu", long_click: "{Keyboard_letter_port}https://{Keyboard_default}", swipe_up: "{Keyboard_letter_port}https://{Keyboard_default}" }
      - { click: w, label: "W　E", hint: "ia ua e", long_click: "7", swipe_up: "7" }
      - { click: r, label: "R　T", hint: "uan ue ", long_click: "8", swipe_up: "8" }
      - { click: y, label: "Y　U", hint: "ing uai u", long_click: "9", swipe_up: "9" }
      - { click: i, label: "I　O", hint: "i o uo", long_click: "0", swipe_up: "0" }
      - { click: p, label: "P", hint: "un", long_click: "{Keyboard_letter_port}.com{Keyboard_default}", swipe_up: "{Keyboard_letter_port}.com{Keyboard_default}" }
      # 行
      - { click: a, label: "A", hint: "a", long_click: "1", swipe_up: "1" }
      - { click: s, label: "S　D", hint: "ong [iu]_ng", long_click: "2", swipe_up: "2" }
      - { click: f, label: "F　G", hint: "en eng", long_click: "3", swipe_up: "3" }
      - { click: h, label: "H", hint: "ang", long_click: "4", swipe_up: "4" }
      - { click: j, label: "J　K", hint: "an ao", long_click: "5", swipe_up: "5" }
      - { click: l, label: "L", hint: "ai", long_click: "6", swipe_up: "6" }
      # 行
      - { click: z, label: "Z", hint: "ei", long_click: "@", swipe_up: "@" }
      - { click: x, label: "X　C", hint: "ie iao", long_click: "？", swipe_up: "？" }
      - { click: v, label: "V", hint: "v ui", long_click: "。", swipe_up: "。" }
      - { click: b, label: "B　N", hint: "ou in", long_click: "，", swipe_up: "，" }
      - { click: m, label: "M", hint: "ian", long_click: "、", swipe_up: "、" }
      - { click: BackSpace, swipe_up: "￥" }
      # 行
      - { click: Keyboard_letter_port, width: *w7, long_click: Keyboard_alpha, swipe_up: Keyboard_alpha, has_menu: Page_Up, hint: "在这茫" }
      - { click: Keyboard_number_port, width: *w7, long_click: Keyboard_emoji_qx, swipe_up: Keyboard_emoji_qx, has_menu: BUTTON_1, hint: "茫的宇" }
      - { click: Keyboard_select, width: *w7, long_click: Left, swipe_up: Left, has_menu: BUTTON_2, hint: "宙中，" }
      - { click: space, width: *w7, long_click: F4, swipe_up: F4, has_menu: BUTTON_3, hint: "如同尘" }
      - { click: Keyboard_punctuation, width: *w7, long_click: Right, swipe_up: Right, has_menu: BUTTON_4, hint: "埃的我" }
      - { click: Return, width: *w7, long_click: Keyboard_mine, swipe_up: Keyboard_mine, has_menu: BUTTON_5, hint: "应何去", label: "Etr" }
      - { click: paste, width: *w7, long_click: undo, swipe_up: undo, has_menu: Page_Down, hint: "何从！" }

  cosmos_stroke:
    name: "笔划键盘"
    ascii_mode: 0
    lock: true
    width: *w5
    keys:
      # 行
      - { click: "1", width: *w10 }
      - { click: "2", width: *w10 }
      - { click: "3", width: *w10 }
      - { click: "4", width: *w10 }
      - { click: "5", width: *w10 }
      - { click: "6", width: *w10 }
      - { click: "7", width: *w10 }
      - { click: "8", width: *w10 }
      - { click: "9", width: *w10 }
      - { click: "0", width: *w10 }
      # 行
      - { click: "C", label: "一" }
      - { click: "V", label: "丨" }
      - { click: "B", label: "丿" }
      - { click: "N", label: "丶" }
      - { click: "M", label: "𡿨" }
      # 行
      - { click: Page_Up }
      - { click: "'", label: "分" }
      - { click: Schema_switch, label: "切方案" }
      - { click: BackSpace }
      - { click: Page_Down }

  cosmos_punctuation:
    name: "中文标点"
    ascii_mode: 0
    ascii_keyboard: cosmos_letter_port
    width: *w6
    keys:
