__include: trime:/
name: 乱序-竖屏
author: 花蛄

width:
  1: &w1 100
  2: &w2 50
  3: &w3 33.4
  4: &w4 24
  5: &w5 20
  6: &w6 16.7
  7: &w7 14.3
  8: &w8 12.5
  9: &w9 11.2
  10: &w10 10
  11: &w11 9.1
  12: &w12 8.4

height:
  1: &h1 60 #默认键盘高度
  2: &h2 66 #底栏按键高度

style:
  locale: zh_CN
  keyboards: [.default, punctuation, letter, alpha, number, math, select, mine, emoji]
  key_height: *h1
  key_text_size: 22
  key_long_text_size: 22
  label_text_size: 22
  layout:
    sticky_lines: 5
    max_entries: 5
    min_length: 1
    max_length: 100
    line_spacing_multiplier: 1
    movable: false

preset_keys:
  Keyboard_default: {label: '返', select: .default, send: Eisu_toggle}
  Keyboard_letter: {label: 'En', select: letter, send: Eisu_toggle}
  Keyboard_number: {label: '123', select: number, send: Eisu_toggle}
  Keyboard_punctuation: {label: '＠', select: punctuation, send: Eisu_toggle}
  Keyboard_alpha: {label: '希腊', select: alpha, send: Eisu_toggle}
  Keyboard_math: {label: '＠', select: math, send: Eisu_toggle}
  Keyboard_select: {label: '<|>', select: select, send: Eisu_toggle}
  Keyboard_mine: {label: '定制', select: mine, send: Eisu_toggle}
  Keyboard_emoji: {label: '符号', select: emoji, send: Eisu_toggle}
  Hide: {label: '隐'}
  paste: {label: '贴'}
  space: {label: '⊔'}
  BackSpace: {label: '⨂'}
  Return: {label: 'Enter'}
  Left: {repeatable: true}
  Right: {repeatable: true}
  Shift_L: {label: 'Shift'}
  Shift_R: {label: 'Shift', send: Shift_R, shift_lock: click}
  BUTTON_1: {label: '㇐', send: 'a'}
  BUTTON_2: {label: '㇑', send: 'o'}
  BUTTON_3: {label: '丿', send: 'e'}
  BUTTON_4: {label: '㇔', send: 'i'}
  BUTTON_5: {label: '㇕', send: 'u'}
  BUTTON_6: {label: '＊', send: 'v'}

preset_keyboards:
  cosmos_svnpin:
    name: '二十键乱序双拼'
    author: '花蛄'
    ascii_mode: 0
    ascii_keyboard: letter
    height: *h1
    width: *w7
    keys:
      #第一行
      - {click: n, label: 'N', hint: 'ou', long_click: '《》{Left}', swipe_up: '《》{Left}'}
      - {click: t, label: 'T', hint: 'en ue', long_click: '、', swipe_up: '、'}
      - {click: w, label: 'W', hint: 'ao', long_click: '，', swipe_up: '，'}
      - {click: g, label: 'G J', hint: 'an', long_click: '。', swipe_up: '。'}
      - {click: z, label: 'Z', hint: 'iu ua', long_click: '！', swipe_up: '！'}
      - {click: c, label: 'C', hint: 'iao uai', long_click: '？', swipe_up: '？'}
      - {click: s, label: 'S', hint: '[iu]ang', long_click: '……', swipe_up: '……'}
      #第二行
      - {click: p, label: 'P', hint: 'uan', long_click: '“”{Left}', swipe_up: '“”{Left}'}
      - {click: d, label: 'D', hint: 'a ia', long_click: '1', swipe_up: '1'}
      - {click: l, label: 'L', hint: 'ai', long_click: '2', swipe_up: '2'}
      - {click: k, label: 'K Q', hint: 'ang', long_click: '3', swipe_up: '3'}
      - {click: j, label: 'Zh', hint: 'ei', long_click: '4', swipe_up: '4'}
      - {click: q, label: 'Ch', hint: 'e ie', long_click: '5', swipe_up: '5'}
      - {click: x, label: 'Sh', hint: 'ong ian', long_click: '@', swipe_up: '@'}
      #第三行
      - {click: m, label: 'M', hint: 'ui ing', long_click: '（）{Left}', swipe_up: '（）{Left}'}
      - {click: b, label: 'B', hint: 'uo in', long_click: '6', swipe_up: '6'}
      - {click: f, label: 'F', hint: 'i iong', long_click: '7', swipe_up: '7'}
      - {click: h, label: 'H X', hint: 'u er v', long_click: '8', swipe_up: '8'}
      - {click: r, label: 'R', hint: 'o un', long_click: '9', swipe_up: '9'}
      - {click: y, label: 'Y ~', hint: 'eng', long_click: '0', swipe_up: '0'}
      - {click: BackSpace}
      #第四行
      - {click: Keyboard_letter, long_click: Keyboard_alpha, swipe_up: Keyboard_alpha, has_menu: Page_Up, hint: '在这茫', height: *h2}
      - {click: Keyboard_number, long_click: Keyboard_emoji, swipe_up: Keyboard_emoji, has_menu: BUTTON_1, hint: '茫的宇'}
      - {click: Keyboard_punctuation, long_click: Left, swipe_up: Left, has_menu: BUTTON_2, hint: '宙中，'}
      - {click: space, long_click: Theme_settings, swipe_up: Hide, has_menu: BUTTON_3, hint: '如同尘'}
      - {click: Keyboard_select, long_click: Right, swipe_up: Right, has_menu: BUTTON_4, hint: '埃的我'}
      - {click: Return, long_click: Keyboard_mine, swipe_up: Keyboard_mine, has_menu: BUTTON_5, hint: '应何去', label: 'Etr'}
      - {click: paste, long_click: undo, swipe_up: undo, has_menu: Page_Down, hint: '何从！'}

  punctuation:
    name: '中文标点'
    author: '花蛄'
    ascii_mode: 1
    height: *h1
    width: *w6
    keys:
      #第一行
      - {click: '《》{Left}', long_click: '〈〉{Left}', swipe_up: '〈〉{Left}'}
      - {click: '（）{Left}', long_click: '｟｠{Left}', swipe_up: '｟｠{Left}'}
      - {click: '［］{Left}', long_click: '〔〕{Left}', swipe_up: '〔〕{Left}'}
      - {click: '【】{Left}', long_click: '〖〗{Left}', swipe_up: '〖〗{Left}'}
      - {click: '‘’{Left}', long_click: '「」{Left}', swipe_up: '「」{Left}'}
      - {click: '“”{Left}', long_click: '『』{Left}', swipe_up: '『』{Left}'}
      #第二行
      - {click: '·'}
      - {click: '—', long_click: '～', swipe_up: '～'}
      - {click: '——', long_click: '＿＿', swipe_up: '＿＿'}
      - {click: '……'}
      - {click: '：'}
      - {click: '；'}
      #第三行
      - {click: '￥', long_click: '¥', swipe_up: '¥'}
      - {click: '、'}
      - {click: '，'}
      - {click: '。'}
      - {click: '！'}
      - {click: '？'}
      #第四行
      - {click: Keyboard_default, width: *w3, height: *h2}
      - {click: undo, width: *w3}
      - {click: BackSpace, width: *w3}

  letter:
    name: '二十六鍵英文'
    author: '花蛄'
    ascii_mode: 1
    height: *h1
    width: *w5
    keys:
      #第一行
      - {click: 'q', width: *w10, long_click: '!', swipe_up: '!', swipe_down: 'Q'}
      - {click: 'w', width: *w10, long_click: '@', swipe_up: '@', swipe_down: 'W'}
      - {click: 'e', width: *w10, long_click: '#', swipe_up: '#', swipe_down: 'E'}
      - {click: 'r', width: *w10, long_click: '$', swipe_up: '$', swipe_down: 'R'}
      - {click: 't', width: *w10, long_click: '%', swipe_up: '%', swipe_down: 'T'}
      - {click: 'y', width: *w10, long_click: '^', swipe_up: '^', swipe_down: 'Y'}
      - {click: 'u', width: *w10, long_click: '&', swipe_up: '&', swipe_down: 'U'}
      - {click: 'i', width: *w10, long_click: '*', swipe_up: '*', swipe_down: 'I'}
      - {click: 'o', width: *w10, long_click: '~', swipe_up: '~', swipe_down: 'O'}
      - {click: 'p', width: *w10, long_click: '_', swipe_up: '_', swipe_down: 'P'}
      #第二行
      - {click: 'a', width: *w9, long_click: '{', swipe_up: '{', swipe_down: 'A'}
      - {click: 's', width: *w9, long_click: '[', swipe_up: '[', swipe_down: 'S'}
      - {click: 'd', width: *w9, long_click: '(', swipe_up: '(', swipe_down: 'D'}
      - {click: 'f', width: *w9, long_click: '/', swipe_up: '/', swipe_down: 'F'}
      - {click: 'g', width: *w9, long_click: '|', swipe_up: '|', swipe_down: 'G'}
      - {click: 'h', width: *w9, long_click: '\', swipe_up: '\', swipe_down: 'H'}
      - {click: 'j', width: *w9, long_click: ')', swipe_up: ')', swipe_down: 'J'}
      - {click: 'k', width: *w9, long_click: ']', swipe_up: ']', swipe_down: 'K'}
      - {click: 'l', width: *w9, long_click: '}', swipe_up: '}', swipe_down: 'L'}
      #第三行
      - {click: 'z', width: *w8, long_click: '"', swipe_up: '"', swipe_down: 'Z'}
      - {click: 'x', width: *w8, long_click: "'", swipe_up: "'", swipe_down: 'X'}
      - {click: 'c', width: *w8, long_click: ':', swipe_up: ':', swipe_down: 'C'}
      - {click: 'v', width: *w8, long_click: ';', swipe_up: ';', swipe_down: 'V'}
      - {click: 'b', width: *w8, long_click: ',', swipe_up: ',', swipe_down: 'B'}
      - {click: 'n', width: *w8, long_click: '.', swipe_up: '.', swipe_down: 'N'}
      - {click: 'm', width: *w8, long_click: '?', swipe_up: '?', swipe_down: 'M'}
      - {click: BackSpace, width: *w8, swipe_up: '`'}
      #第四行
      - {click: Keyboard_default, long_click: '<', swipe_up: '<', height: *h2}
      - {click: Shift_R, long_click: '+', swipe_up: '+'}
      - {click: space, long_click: '=', swipe_up: '='}
      - {click: Return, long_click: '-', swipe_up: '-'}
      - {click: paste, long_click: '>', swipe_up: '>'}

  number:
    name: '九宫格数字键盘'
    author: '花蛄'
    ascii_mode: 1
    height: *h1
    width: *w5
    keys:
      #第一行
      - {click: '#', long_click: '拾', swipe_up: '拾'}
      - {click: '1', long_click: '壹', swipe_up: '壹'}
      - {click: '2', long_click: '贰', swipe_up: '贰'}
      - {click: '3', long_click: '叁', swipe_up: '叁'}
      - {click: '@', long_click: '佰', swipe_up: '佰'}
      #第二行
      - {click: '%', long_click: '仟', swipe_up: '仟'}
      - {click: '4', long_click: '肆', swipe_up: '肆'}
      - {click: '5', long_click: '伍', swipe_up: '伍'}
      - {click: '6', long_click: '陆', swipe_up: '陆'}
      - {click: '.', long_click: '万', swipe_up: '万'}
      #第三行
      - {click: '¥', long_click: '￥', swipe_up: '￥'}
      - {click: '7', long_click: '柒', swipe_up: '柒'}
      - {click: '8', long_click: '捌', swipe_up: '捌'}
      - {click: '9', long_click: '玖', swipe_up: '玖'}
      - {click: BackSpace, long_click: '亿', swipe_up: '亿'}
      #第四行
      - {click: Keyboard_default, height: *h2}
      - {click: Keyboard_math}
      - {click: '0', long_click: '零', swipe_up: '零'}
      - {click: Return}
      - {click: paste}

  math:
    name: '数学符号键盘'
    author: '花蛄'
    ascii_mode: 1
    height: *h1
    width: *w6
    keys:
      #第一行
      - {click: '№ '}
      - {click: '㎜'}
      - {click: '㎐'}
      - {click: 'º'}
      - {click: '℃'}
      - {click: '√'}
      #第二行
      - {click: '¹'}
      - {click: '²'}
      - {click: '³'}
      - {click: '%'}
      - {click: '‰'}
      - {click: '‱'}
      #第三行
      - {click: '±'}
      - {click: '＋'}
      - {click: '－'}
      - {click: '×'}
      - {click: '÷'}
      - {click: '＝'}
      #第四行
      - {click: Keyboard_number, width: *w3, height: *h2}
      - {click: space, width: *w3}
      - {click: BackSpace, width: *w3}

  alpha:
    name: '希腊字符'
    author: '花蛄'
    ascii_mode: 1
    height: *h1
    width: *w8
    keys:
      #第一行
      - {click: 'α', hint: 'Alpha'}
      - {click: 'β', hint: 'Beta'}
      - {click: 'γ', hint: 'Gamma'}
      - {click: 'δ', hint: 'Delta'}
      - {click: 'ε', hint: 'Epsilon'}
      - {click: 'ζ', hint: 'Zeta'}
      - {click: 'η', hint: 'Eta'}
      - {click: 'θ', hint: 'Theta'}
      #第二行
      - {click: 'ι', hint: 'Iota'}
      - {click: 'κ', hint: 'Kappa'}
      - {click: 'λ', hint: 'Lambada'}
      - {click: 'μ', hint: 'Mu'}
      - {click: 'ν', hint: 'Nu'}
      - {click: 'ξ', hint: 'Xi'}
      - {click: 'ο', hint: 'Omicron'}
      - {click: 'π', hint: 'Pi'}
      #第三行
      - {click: 'ρ', hint: 'Rho'}
      - {click: 'σ', hint: 'Sigma'}
      - {click: 'τ', hint: 'Tau'}
      - {click: 'υ', hint: 'Upsilon'}
      - {click: 'φ', hint: 'Phi'}
      - {click: 'χ', hint: 'Chi'}
      - {click: 'ψ', hint: 'Psi'}
      - {click: 'ω', hint: 'Omega'}
      #第四行
      - {click: Keyboard_default, width: *w3, height: *h2}
      - {click: Shift_R, width: *w3}
      - {click: BackSpace, width: *w3}

  select:
    name: '复制粘贴键盘'
    author: '花蛄'
    ascii_mode: 0
    height: *h1
    width: *w5
    keys:
      #第一行
      - {click: cut_all}
      - {click: Home}
      - {click: Up}
      - {click: End}
      - {click: cut}
      #第二行
      - {click: select_all}
      - {click: Left}
      - {click: Shift_R, label: '选择'}
      - {click: Right}
      - {click: copy}
      #第三行
      - {click: share_text, label: '分享'}
      - {click: undo}
      - {click: Down}
      - {click: redo}
      - {click: paste, label: '粘贴'}
      #第四行
      - {click: Keyboard_default, width: *w3, height: *h2}
      - {click: Return, width: *w3}
      - {click: BackSpace, width: *w3}

  emoji:
    name: '符号'
    author: '花蛄'
    ascii_mode: 1
    height: *h1
    width: *w12
    keys:
      #八卦
      - {click: '☰', width: *w8}
      - {click: '☱', width: *w8}
      - {click: '☲', width: *w8}
      - {click: '☳', width: *w8}
      - {click: '☴', width: *w8}
      - {click: '☵', width: *w8}
      - {click: '☶', width: *w8}
      - {click: '☷', width: *w8}
      #生肖
      - {click: '🐭'}
      - {click: '🐮'}
      - {click: '🐯'}
      - {click: '🐰'}
      - {click: '🐲'}
      - {click: '🐍'}
      - {click: '🐴'}
      - {click: '🐑'}
      - {click: '🐵'}
      - {click: '🐔'}
      - {click: '🐶'}
      - {click: '🐷'}
      #星座
      - {click: '♈'}
      - {click: '♉'}
      - {click: '♊'}
      - {click: '♋'}
      - {click: '♌'}
      - {click: '♍'}
      - {click: '♎'}
      - {click: '♏'}
      - {click: '♐'}
      - {click: '♑'}
      - {click: '♒'}
      - {click: '♓'}
      #环保
      - {click: '♲'}
      - {click: '♻'}
      - {click: '♽'}
      - {click: '♼'}
      - {click: '♺'}
      - {click: '♳'}
      - {click: '♴'}
      - {click: '♵'}
      - {click: '♶'}
      - {click: '♷'}
      - {click: '♸'}
      - {click: '♹'}
      #翅膀
      - {click: '⊱⊰{Left}', width: *w6}
      - {click: '⚞⚟{Left}', width: *w6}
      - {click: '⋋⋌{Left}', width: *w6}
      - {click: '⋛⋚{Left}', width: *w6}
      - {click: '༺༻{Left}', width: *w6}
      - {click: '꧁꧂{Left}', width: *w6}
      #音乐
      - {click: '♩', width: *w7}
      - {click: '♪', width: *w7}
      - {click: '♫', width: *w7}
      - {click: '♬', width: *w7}
      - {click: '♭', width: *w7}
      - {click: '♮', width: *w7}
      - {click: '♯', width: *w7}
      #手势
      - {click: '✊'}
      - {click: '👌'}
      - {click: '✌'}
      - {click: '👍'}
      - {click: '👎'}
      - {click: '👈'}
      - {click: '👉'}
      - {click: '👆'}
      - {click: '👇'}
      - {click: '✋'}
      - {click: '👏'}
      - {click: '👋'}
      #尾行
      - {click: Keyboard_default, width: *w3, height: *h2}
      - {click: undo, width: *w3}
      - {click: BackSpace, width: *w3}

  mine:
    name: '个人信息'
    author: '花蛄'
    ascii_mode: 0
    height: *h1
    width: *w3
    keys:
      - {click: '', label: '联系电话'}
      - {click: '', label: '电子邮箱'}
      - {click: '', label: '生命意义'}
      - {click: '', label: '居住地址'}
      - {click: '', label: '家庭地址'}
      - {click: '', label: '工作地址'}
      - {click: '', label: ''}
      - {click: '', label: ''}
      - {click: '', label: ''}
      - {click: Keyboard_default, height: *h2}
      - {click: undo}
      - {click: BackSpace}
