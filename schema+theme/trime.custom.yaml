patch:
  "style/locale": zh_CN
  "style/key_text_size": 22
  "style/key_long_text_size": 22
  "style/label_text_size": 22
  "style/layout/sticky_lines": 5
  "style/layout/max_entries": 5
  "style/layout/min_length": 1
  "style/layout/max_length": 100
  "style/layout/max_width": 300
  "style/layout/line_spacing_multiplier": 1
  "style/layout/movable": false

  "preset_keys/Hide/label": '隐'
  "preset_keys/paste/label": '贴'
  "preset_keys/space/label": '⊔'
  "preset_keys/BackSpace/label": '⨂'
  "preset_keys/Return/label": 'Enter'
  "preset_keys/Left/repeatable": true
  "preset_keys/Right/repeatable": true
  "preset_keys/Shift_L/label": 'Shift'
  "preset_keys/Shift_R": {label: 'Shift', send: Shift_R, shift_lock: click}

  "preset_keys/BUTTON_1": {label: '㇐', send: 'a'}
  "preset_keys/BUTTON_2": {label: '㇑', send: 'o'}
  "preset_keys/BUTTON_3": {label: '丿', send: 'e'}
  "preset_keys/BUTTON_4": {label: '㇔', send: 'i'}
  "preset_keys/BUTTON_5": {label: '㇕', send: 'u'}
  "preset_keys/BUTTON_6": {label: '＊', send: 'v'}

  "preset_keyboards/cosmos_svnpin":
    name: '二十键乱序双拼'
    author: '花蛄'
    ascii_mode: 0
    ascii_keyboard: letter
    height: 60
    width: 14.285
    keys:
      #第一行
      - {click: n, label: 'N', hint: 'ou', long_click: '《》{Left}', swipe_up: '《》{Left}'}
      - {click: t, label: 'T', hint: 'en ue', long_click: '、', swipe_up: '、'}
      - {click: w, label: 'W', hint: 'ao', long_click: '，', swipe_up: '，'}
      - {click: g, label: 'G J', hint: 'an', long_click: '。', swipe_up: '。'}
      - {click: z, label: 'Z', hint: 'iu ua', long_click: '！', swipe_up: '！'}
      - {click: c, label: 'C', hint: 'iao uai', long_click: '？', swipe_up: '？'}
      - {click: s, label: 'S', hint: '[iu]ang', long_click: '……', swipe_up: '……'}
      #第二行
      - {click: p, label: 'P', hint: 'uan', long_click: '“”{Left}', swipe_up: '“”{Left}'}
      - {click: d, label: 'D', hint: 'a ia', long_click: '1', swipe_up: '1'}
      - {click: l, label: 'L', hint: 'ai', long_click: '2', swipe_up: '2'}
      - {click: k, label: 'K Q', hint: 'ang', long_click: '3', swipe_up: '3'}
      - {click: j, label: 'Zh', hint: 'ei', long_click: '4', swipe_up: '4'}
      - {click: q, label: 'Ch', hint: 'e ie', long_click: '5', swipe_up: '5'}
      - {click: x, label: 'Sh', hint: 'ong ian', long_click: '@', swipe_up: '@'}
      #第三行
      - {click: m, label: 'M', hint: 'ui ing', long_click: '（）{Left}', swipe_up: '（）{Left}'}
      - {click: b, label: 'B', hint: 'uo in', long_click: '6', swipe_up: '6'}
      - {click: f, label: 'F', hint: 'i iong', long_click: '7', swipe_up: '7'}
      - {click: h, label: 'H X', hint: 'u er v', long_click: '8', swipe_up: '8'}
      - {click: r, label: 'R', hint: 'o un', long_click: '9', swipe_up: '9'}
      - {click: y, label: 'Y ~', hint: 'eng', long_click: '0', swipe_up: '0'}
      - {click: BackSpace}
      #第四行
      - {click: Keyboard_letter, long_click: Keyboard_alpha, swipe_up: Keyboard_alpha, has_menu: Page_Up, hint: '在这茫', height: 66}
      - {click: Keyboard_number, long_click: Keyboard_emoji, swipe_up: Keyboard_emoji, has_menu: BUTTON_1, hint: '茫的宇'}
      - {click: Keyboard_punctuation, long_click: Left, swipe_up: Left, has_menu: BUTTON_2, hint: '宙中，'}
      - {click: space, long_click: Theme_settings, swipe_up: Hide, has_menu: BUTTON_3, hint: '如同尘'}
      - {click: Keyboard_select, long_click: Right, swipe_up: Right, has_menu: BUTTON_4, hint: '埃的我'}
      - {click: Return, long_click: Keyboard_mine, swipe_up: Keyboard_mine, has_menu: BUTTON_5, hint: '应何去', label: 'Etr'}
      - {click: paste, long_click: undo, swipe_up: undo, has_menu: Page_Down, hint: '何从！'}

  "preset_keyboards/letter":
    name: '二十六鍵英文'
    author: '花蛄'
    ascii_mode: 1
    height: 60
    width: 10
    keys:
      #第一行
      - {click: 'q', width: 10, long_click: '!', swipe_up: '!', swipe_down: 'Q'}
      - {click: 'w', width: 10, long_click: '@', swipe_up: '@', swipe_down: 'W'}
      - {click: 'e', width: 10, long_click: '#', swipe_up: '#', swipe_down: 'E'}
      - {click: 'r', width: 10, long_click: '$', swipe_up: '$', swipe_down: 'R'}
      - {click: 't', width: 10, long_click: '%', swipe_up: '%', swipe_down: 'T'}
      - {click: 'y', width: 10, long_click: '^', swipe_up: '^', swipe_down: 'Y'}
      - {click: 'u', width: 10, long_click: '&', swipe_up: '&', swipe_down: 'U'}
      - {click: 'i', width: 10, long_click: '*', swipe_up: '*', swipe_down: 'I'}
      - {click: 'o', width: 10, long_click: '~', swipe_up: '~', swipe_down: 'O'}
      - {click: 'p', width: 10, long_click: '_', swipe_up: '_', swipe_down: 'P'}
      #第二行
      - {click: 'a', width: 11.2, long_click: '{', swipe_up: '{', swipe_down: 'A'}
      - {click: 's', width: 11.2, long_click: '[', swipe_up: '[', swipe_down: 'S'}
      - {click: 'd', width: 11.2, long_click: '(', swipe_up: '(', swipe_down: 'D'}
      - {click: 'f', width: 11.2, long_click: '/', swipe_up: '/', swipe_down: 'F'}
      - {click: 'g', width: 11.2, long_click: '|', swipe_up: '|', swipe_down: 'G'}
      - {click: 'h', width: 11.2, long_click: '\', swipe_up: '\', swipe_down: 'H'}
      - {click: 'j', width: 11.2, long_click: ')', swipe_up: ')', swipe_down: 'J'}
      - {click: 'k', width: 11.2, long_click: ']', swipe_up: ']', swipe_down: 'K'}
      - {click: 'l', width: 11.2, long_click: '}', swipe_up: '}', swipe_down: 'L'}
      #第三行
      - {click: 'z', width: 12.5, long_click: '"', swipe_up: '"', swipe_down: 'Z'}
      - {click: 'x', width: 12.5, long_click: "'", swipe_up: "'", swipe_down: 'X'}
      - {click: 'c', width: 12.5, long_click: ':', swipe_up: ':', swipe_down: 'C'}
      - {click: 'v', width: 12.5, long_click: ';', swipe_up: ';', swipe_down: 'V'}
      - {click: 'b', width: 12.5, long_click: ',', swipe_up: ',', swipe_down: 'B'}
      - {click: 'n', width: 12.5, long_click: '.', swipe_up: '.', swipe_down: 'N'}
      - {click: 'm', width: 12.5, long_click: '?', swipe_up: '?', swipe_down: 'M'}
      - {click: BackSpace, width: 12.5, swipe_up: '`'}
      #第四行
      - {click: Keyboard_default, width: 20, long_click: '<', swipe_up: '<', height: 66}
      - {click: Shift_R, width: 20, long_click: '+', swipe_up: '+'}
      - {click: space, width: 20, long_click: '=', swipe_up: '='}
      - {click: Return, width: 20, long_click: '-', swipe_up: '-'}
      - {click: paste, width: 20, long_click: '>', swipe_up: '>'}

  "preset_keyboards/number":
    name: '九宫格数字键盘'
    author: '花蛄'
    ascii_mode: 1
    height: 60
    width: 20
    keys:
      #第一行
      - {click: '#', long_click: '拾', swipe_up: '拾'}
      - {click: '1', long_click: '壹', swipe_up: '壹'}
      - {click: '2', long_click: '贰', swipe_up: '贰'}
      - {click: '3', long_click: '叁', swipe_up: '叁'}
      - {click: '@', long_click: '佰', swipe_up: '佰'}
      #第二行
      - {click: '%', long_click: '仟', swipe_up: '仟'}
      - {click: '4', long_click: '肆', swipe_up: '肆'}
      - {click: '5', long_click: '伍', swipe_up: '伍'}
      - {click: '6', long_click: '陆', swipe_up: '陆'}
      - {click: '.', long_click: '万', swipe_up: '万'}
      #第三行
      - {click: '¥', long_click: '￥', swipe_up: '￥'}
      - {click: '7', long_click: '柒', swipe_up: '柒'}
      - {click: '8', long_click: '捌', swipe_up: '捌'}
      - {click: '9', long_click: '玖', swipe_up: '玖'}
      - {click: BackSpace, long_click: '亿', swipe_up: '亿'}
      #第四行
      - {click: Keyboard_default, height: 66}
      - {click: Keyboard_math}
      - {click: '0', long_click: '零', swipe_up: '零'}
      - {click: Return}
      - {click: paste}

  "preset_keyboards/punctuation":
    name: '中文符号键盘'
    author: '花蛄'
    ascii_mode: 0
    height: 60
    width: 16.667
    keys:
      #第一行
      - {click: '《》{Left}', long_click: '〈〉{Left}', swipe_up: '〈〉{Left}'}
      - {click: '（）{Left}', long_click: '｟｠{Left}', swipe_up: '｟｠{Left}'}
      - {click: '［］{Left}', long_click: '〔〕{Left}', swipe_up: '〔〕{Left}'}
      - {click: '【】{Left}', long_click: '〖〗{Left}', swipe_up: '〖〗{Left}'}
      - {click: '‘’{Left}', long_click: '「」{Left}', swipe_up: '「」{Left}'}
      - {click: '“”{Left}', long_click: '『』{Left}', swipe_up: '『』{Left}'}
      #第二行
      - {click: '·'}
      - {click: '—', long_click: '～', swipe_up: '～'}
      - {click: '——', long_click: '＿＿', swipe_up: '＿＿'}
      - {click: '……'}
      - {click: '：'}
      - {click: '；'}
      #第三行
      - {click: '￥', long_click: '¥', swipe_up: '¥'}
      - {click: '、'}
      - {click: '，'}
      - {click: '。'}
      - {click: '！'}
      - {click: '？'}
      #第四行
      - {click: Keyboard_default, width: 33.4, height: 66}
      - {click: undo, width: 33.4}
      - {click: BackSpace, width: 33.4}

