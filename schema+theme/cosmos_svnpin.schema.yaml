# Rime schema settings
# encoding: utf-8

schema:
  name: "乱序双拼"
  schema_id: cosmos_svnpin
  version: "19.3"
  author:
    - 花蛄
  description:
    乱序双拼二十键，适用于双拇指点击
  dependencies:
    - cosmos_pinyin

switches:

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - fallback_segmentor
  translators:
    - script_translator

speller:
  alphabet: qwertyuiopasdfghjklzxcvbnm
  delimiter: " '"
  auto_select: false
  use_space: true
  algebra:
    - "xform/^([aoe])ng/y$1ng/"
    - "xform/^([aoe])([oiunr])/y$1$2/"
    - "xform/^([aoe])/y$1/"
    - "xform/^j/g/"
    - "xform/^q/k/"
    - "xform/^x/h/"
    - "xform/^zh/j/"
    - "xform/^ch/q/"
    - "xform/^sh/x/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])iang/$1s/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])uang/$1s/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])iong/$1f/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])ang/$1k/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])ong/$1x/"
