    - "xform/^([bpmfdtnlgkhjqxrzcsyw])ian/$1x/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])iao/$1c/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])uai/$1c/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])uan/$1p/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])ao/$1w/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])ai/$1l/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])an/$1g/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])ei/$1j/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])en/$1t/"
    - "xform/^([bpmfdtnlgkhjqxrzcsyw])er/$1h/"
