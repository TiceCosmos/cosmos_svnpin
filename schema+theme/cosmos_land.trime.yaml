__include: cosmos_port.trime:/
name: 乱序-横屏
author: 花蛄

width:
  1: &w1 100
  2: &w2 50
  3: &w3 33.4
  4: &w4 24
  5: &w5 20
  6: &w6 16.7
  7: &w7 14.3
  8: &w8 12.5
  9: &w9 11.2
  10: &w10 10
  11: &w11 9.1
  12: &w12 8.4

height:
  1: &h1 45 #默认键盘高度
  2: &h2 45 #底栏按键高度

style:
  candidate_view_height: 24
  window: ""
  layout:
    sticky_lines: 0
    max_entries: 0

preset_keyboards:
  cosmos_svnpin:
    name: '二十键乱序双拼'
    author: '花蛄'
    ascii_mode: 0
    height: *h1
    width: *w9
    keys:
      #第一行
      - {click: n, label: "N", hint: "ou", long_click: "、", swipe_up: "、"}
      - {click: t, label: "T", hint: "en ue", long_click: "7", swipe_up: "7"}
      - {click: w, label: "W", hint: "ao", long_click: "8", swipe_up: "8"}
      - {click: g, label: "G J", hint: "an", long_click: "9", swipe_up: "9"}
      - {click: Theme_settings, long_click: "0", swipe_up: "0"}
      - {click: g, label: "G J", hint: "an", long_click: "9", swipe_up: "9"}
      - {click: z, label: "Z", hint: "iu ua", long_click: "8", swipe_up: "8"}
      - {click: c, label: "C", hint: "iao uai", long_click: "7", swipe_up: "7"}
      - {click: s, label: "S", hint: "[iu]ang", long_click: "？", swipe_up: "？"}
      #第二行
      - {click: p, label: "P", hint: "uan", long_click: "，", swipe_up: "，"}
      - {click: d, label: "D", hint: "a ia", long_click: "4", swipe_up: "4"}
      - {click: l, label: "L", hint: "ai", long_click: "5", swipe_up: "5"}
      - {click: k, label: "K Q", hint: "ang", long_click: "6", swipe_up: "6"}
      - {click: cut_all, long_click: "0", swipe_up: "0"}
      - {click: k, label: "K Q", hint: "ang", long_click: "6", swipe_up: "6"}
      - {click: j, label: "Zh", hint: "ei", long_click: "5", swipe_up: "5"}
      - {click: q, label: "Ch", hint: "e ie", long_click: "4", swipe_up: "4"}
      - {click: x, label: "Sh", hint: "ong ian", long_click: "！", swipe_up: "！"}
      #第三行
      - {click: m, label: "M", hint: "ui ing", long_click: "。", swipe_up: "。"}
      - {click: b, label: "B", hint: "uo in", long_click: "1", swipe_up: "1"}
      - {click: f, label: "F", hint: "i iong", long_click: "2", swipe_up: "2"}
      - {click: h, label: "H X", hint: "u er v", long_click: "3", swipe_up: "3"}
      - {click: paste, long_click: "0", swipe_up: "0", label: '粘贴'}
      - {click: h, label: "H X", hint: "u er v", long_click: "3", swipe_up: "3"}
      - {click: r, label: "R", hint: "o un", long_click: "2", swipe_up: "2"}
      - {click: y, label: "Y ~", hint: "eng", long_click: "1", swipe_up: "1"}
      - {click: BackSpace}
      #第四行
      - {click: Keyboard_letter, width: *w5, has_menu: BUTTON_1, height: *h2}
      - {click: undo, width: *w5, has_menu: BUTTON_2}
      - {click: space, width: *w5, has_menu: BUTTON_3}
      - {click: Return, width: *w5, has_menu: BUTTON_4}
      - {click: Hide, width: *w5, has_menu: BUTTON_5}

  letter:
    name: '二十六鍵英文'
    author: '花蛄'
    ascii_mode: 1
    height: *h1
    width: *w5
    keys:
      #第一行
      - {click: 'q', width: *w10, long_click: '!', swipe_up: '!', swipe_down: 'Q'}
      - {click: 'w', width: *w10, long_click: '@', swipe_up: '@', swipe_down: 'W'}
      - {click: 'e', width: *w10, long_click: '#', swipe_up: '#', swipe_down: 'E'}
      - {click: 'r', width: *w10, long_click: '$', swipe_up: '$', swipe_down: 'R'}
      - {click: 't', width: *w10, long_click: '%', swipe_up: '%', swipe_down: 'T'}
      - {click: 'y', width: *w10, long_click: '^', swipe_up: '^', swipe_down: 'Y'}
      - {click: 'u', width: *w10, long_click: '&', swipe_up: '&', swipe_down: 'U'}
      - {click: 'i', width: *w10, long_click: '*', swipe_up: '*', swipe_down: 'I'}
      - {click: 'o', width: *w10, long_click: '~', swipe_up: '~', swipe_down: 'O'}
      - {click: 'p', width: *w10, long_click: '_', swipe_up: '_', swipe_down: 'P'}
      #第二行
      - {click: 'a', width: *w9, long_click: '{', swipe_up: '{', swipe_down: 'A'}
      - {click: 's', width: *w9, long_click: '[', swipe_up: '[', swipe_down: 'S'}
      - {click: 'd', width: *w9, long_click: '(', swipe_up: '(', swipe_down: 'D'}
      - {click: 'f', width: *w9, long_click: '/', swipe_up: '/', swipe_down: 'F'}
      - {click: 'g', width: *w9, long_click: '|', swipe_up: '|', swipe_down: 'G'}
      - {click: 'h', width: *w9, long_click: '\', swipe_up: '\', swipe_down: 'H'}
      - {click: 'j', width: *w9, long_click: ')', swipe_up: ')', swipe_down: 'J'}
      - {click: 'k', width: *w9, long_click: ']', swipe_up: ']', swipe_down: 'K'}
      - {click: 'l', width: *w9, long_click: '}', swipe_up: '}', swipe_down: 'L'}
      #第三行
      - {click: 'z', width: *w8, long_click: '"', swipe_up: '"', swipe_down: 'Z'}
      - {click: 'x', width: *w8, long_click: "'", swipe_up: "'", swipe_down: 'X'}
      - {click: 'c', width: *w8, long_click: ':', swipe_up: ':', swipe_down: 'C'}
      - {click: 'v', width: *w8, long_click: ';', swipe_up: ';', swipe_down: 'V'}
      - {click: 'b', width: *w8, long_click: ',', swipe_up: ',', swipe_down: 'B'}
      - {click: 'n', width: *w8, long_click: '.', swipe_up: '.', swipe_down: 'N'}
      - {click: 'm', width: *w8, long_click: '?', swipe_up: '?', swipe_down: 'M'}
      - {click: BackSpace, width: *w8, swipe_up: '`'}
      #第四行
      - {click: Keyboard_default, long_click: '<', swipe_up: '<', height: *h2}
      - {click: Shift_R, long_click: '+', swipe_up: '+'}
      - {click: space, long_click: '=', swipe_up: '='}
      - {click: Return, long_click: '-', swipe_up: '-'}
      - {click: paste, long_click: '>', swipe_up: '>'}
