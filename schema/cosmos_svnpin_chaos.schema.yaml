  dictionary: cosmos_pinyin
  prism: cosmos_svnpin_chaos
  enable_user_dict: true
  spelling_hints: 10
  comment_format:
    - xform/([HSPNZ])[HSPNZ]*/$1/
    - xform/H/㇐/
    - xform/S/㇑/
    - xform/P/丿/
    - xform/N/㇔/
