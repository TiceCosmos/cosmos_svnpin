# Rime schema settings
# encoding: utf-8

schema:
  name: "乱序双拼"
  schema_id: cosmos_svnpin_chaos
  version: "19.3"
  author:
    - 花蛄
  description:
    乱序双拼二十键，适用于双拇指点击
  dependencies:
    - cosmos_pinyin

switches:
  - name: simplification
    reset: 0

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

